<!DOCTYPE html>
<html>
<head>
    <title>Поиск комнат</title>
</head>
<body>
    <h1>Поиск комнат</h1>
    <form method="post">
        <label for="sex">Ваш пол (F/M):</label><br>
        <input type="text" id="sex" name="sex"><br><br>

        <label for="floor">Желаемый этаж:</label><br>
        <input type="number" id="floor" name="floor"><br><br>

        <label for="capacity">Количество мест:</label><br>
        <input type="number" id="capacity" name="capacity" min="1"><br><br>

        <input type="submit" value="Найти комнаты">
    </form>

    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}

    {% if rooms %}
        <h2>Подходящие комнаты:</h2>
        <p>{{ rooms }}</p>
    {% endif %}
</body>
</html>
